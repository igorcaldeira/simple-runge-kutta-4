<!doctype html>
<html ng-app="rkApp"  ng-controller="TodoListController">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="math.min.js"></script>
    <script src="script.js"></script>
	<style>
		body{
			padding: 20px;
		}
        button, input, select, textarea {
            margin-bottom: 15px;
        }
        .form-inline label {
            width: 50px;
            margin-bottom: 20px;
        }
	</style>
  </head>
  <body>
    <h2>Fourth Order Runge-Kutta</h2>
    <br>
    <form class="form-inline">
        <div class="form-group">
            <label for="equation" class="col-sm-2 control-label">Equation</label>
            <div class="col-sm-4">
                <input type="text" name="equation" ng-model="equation">
            </div>
        </div>
        <div class="form-group">
            <label for="stepsize" class="col-sm-2 control-label">stepsize</label>
            <div class="col-sm-3">
                <input type="text" name="stepsize" step="0.001" ng-model="stepsize">
            </div>
        </div>
        <div class="form-group">
            <label for="xstart" class="col-sm-2 control-label">xstart</label>
            <div class="col-sm-3">
                <input type="number" name="xstart" step="0.1" ng-model="xstart">
            </div>
        </div>
        <div class="form-group">
            <label for="ystart" class="col-sm-2 control-label">ystart</label>
            <div class="col-sm-3">
                <input type="number" name="ystart" step="0.1" ng-model="ystart">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="start" name="start" ng-click="start()">
            </div>
        </div>
    </form>
    <br><br>
    <div>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>Xn</th>
		      <th>Yn</th>
		      <th>Yn + 1</th>
		      <th>K's</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="iteration in table">
		      <th scope="row">{{$index + 1}}</th>
		      <td>{{iteration.xn}}</td>
		      <td>{{iteration.yn}}</td>
		      <td><b>{{iteration.ynPlusOne}}</b></td>
		      <td><span ng-repeat="k in iteration.kList">{{k}},&nbsp;&nbsp;</span></td>
		    </tr>
		  </tbody>
		</table>
    </div>
  </body>
</html>
